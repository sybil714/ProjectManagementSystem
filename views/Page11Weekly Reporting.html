      <script>
        function $(obj){return document.getElementById(obj);}
        function show(objid) {$(objid).style.display='inline';}
        function hidden(objid) {$(objid).style.display='none';}
        function eJect(inuptId,outputId){
            var sel_val1=document.getElementById(inuptId).value;
            if (sel_val1>4) {hidden(outputId);}
            if (sel_val1<=4) {show(outputId);}
        }
        function starStr(result,save,lowResult){
            var points=document.getElementsByName(result);
            var value=0;
            for(var i=0;i<points.length;i++){
                if(points[i].checked==true){
                    value=points[i].value;
                    break;
                }
            }
            document.getElementById(save).value=value;
            eJect(save,lowResult);
        }

    </script>
